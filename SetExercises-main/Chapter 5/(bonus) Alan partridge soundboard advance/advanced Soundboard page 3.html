<!-- third page for the advanced sound board-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--stylesheet link-->
    <link rel="stylesheet" href="advanced Soundboard.css" />
    <title>Advanced Alan Partridge Soundboard</title>
  </head>
  <body>
    <!--Speech box section-->
    <div class="speechBox">
      <!--header div with the fish icon-->
      <div id="fish">
        <img src="assets/fish.png" alt="White-Fish" /> PSYCHEDELIC FISH
      </div>
      <!--text area where you can type for text to speech-->
      <div>
        <textarea id="text-Audio" placeholder="Type Here"></textarea>
      </div>
      <!-- button for converting text to speech which calls a javascript function-->
      <div class="speak">
        <button id="speak" onclick="textToSpeech()">Say it</button>
      </div>
    </div>

    <!--Audio sound board section-->
    <div class="right">
      <div id="Heading">Audio Sampler Bank 3</div>

      <!--nineteenth sound-->
      <audio id="ok" src="assets/ok.mp3"></audio>
      <button onclick="Ok()">19.<br /><br /><b>Ok</b><br /><br /></button>

      <!--twentieth sound-->
      <audio id="bugger" src="assets/bugger.mp3"></audio>
      <button onclick="Bugger()">
        20.<br /><br /><b>Bugger</b><br /><br />
      </button>

      <!--twenty first sound-->
      <audio id="striker" src="assets/striker.mp3"></audio>
      <button onclick="Striker()">
        21.<br /><br /><b>Striker</b><br /><br />
      </button>

      <br />
      <!--twenty second sound-->
      <audio id="Thirdtime" src="assets/third-time.mp3"></audio>
      <button onclick="thirdTime()">
        22.<br /><br /><b>Third Time</b><br /><br />
      </button>

      <!--twenty third sound-->
      <audio id="Toughone" src="assets/tough-one.mp3"></audio>
      <button onclick="toughOne()">
        23.<br /><br /><b>Tough one</b><br /><br />
      </button>

      <!--twenty fourth sound-->
      <audio id="um" src="assets/um.mp3"></audio>
      <button onclick="Um()">24.<br /><br /><b>Um</b><br /><br /></button>

      <br />
      <!--twenty fifth sound-->
      <audio id="what" src="assets/what.mp3"></audio>
      <button onclick="What()">25.<br /><br /><b>What</b><br /><br /></button>

      <!--twenty Sixth sound-->
      <audio id="why" src="assets/why.mp3"></audio>
      <button onclick="Why()">26.<br /><br /><b>Why</b><br /><br /></button>

      <!--twenty Seventh Sound-->
      <audio id="Yeahsodoi" src="assets/yeah-so-do-i.mp3"></audio>
      <button onclick="yeahSoDoI()">
        27.<br /><br /><b>Yeah So Do I</b><br /><br />
      </button>
    </div>
    <!-- buttons to shift through pages-->
    <div id="pageChange">
      <ul>
        <li><a href="advanced Soundboard page 2.html">‚Üê</a></li>
      </ul>
    </div>
  </body>
  <!--java script link-->
  <script src="advanced Soundboard page 3.js"></script>
</html>
