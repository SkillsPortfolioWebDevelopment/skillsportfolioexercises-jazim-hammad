<!-- second page for the advanced sound board-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--stylesheet link-->
    <link rel="stylesheet" href="advanced Soundboard.css" />
    <title>Advanced Alan Partridge Soundboard</title>
  </head>
  <body>
    <!--Speech box section-->
    <div class="speechBox">
      <!--header div with the fish icon-->
      <div id="fish">
        <img src="assets/fish.png" alt="White-Fish" /> PSYCHEDELIC FISH
      </div>
      <!--text area where you can type for text to speech-->
      <div>
        <textarea id="text-Audio" placeholder="Type Here"></textarea>
      </div>
      <!-- button for converting text to speech which calls a javascript function-->
      <div class="speak">
        <button id="speak" onclick="textToSpeech()">Say it</button>
      </div>
    </div>

    <!--Audio sound board section-->
    <div class="right">
      <!--heading for the sound board-->
      <div id="Heading">Audio Sampler Bank 2</div>

      <!--tenth sound-->
      <audio id="Ah-Ha" src="assets/Ah-Ha.mp3"></audio>
      <button onclick="AhHa()">
        10.<br /><br /><b>Ah-Ha</b><br /><br /><small>0.01</small><br /><br />
      </button>

      <!--eleventh sound-->
      <audio id="Dan" src="assets/Dan.mp3"></audio>
      <button onclick="Dan()">
        11.<br /><br /><b>Dan</b><br /><br /><small>0.01</small><br /><br />
      </button>

      <!--twelfth sound-->
      <audio id="BackOfTheNet" src="assets/Back Of The Net.mp3"></audio>
      <button onclick="BackOfTheNet()">
        12.<br /><br /><b>Back Of TheNet</b><br /><br /><small>0.01</small
        ><br /><br />
      </button>
      <br />

      <!--thirteenth sound-->
      <audio id="BangOutOfOrder" src="assets/Bang Out Of Order.mp3"></audio>
      <button onclick="BangOutOfOrder()">
        13.<br /><br /><b>Bang Out Of Order</b><br /><br /><small>0.01</small
        ><br /><br />
      </button>

      <!--fourteenth sound-->
      <audio id="jurassicPark" src="assets/Jurassic Park.mp3"></audio>
      <button onclick="JurassicPark()">
        14.<br /><br /><b>Jurassic Park</b><br /><br /><small>0.01</small
        ><br /><br />
      </button>

      <!--fifteenth sound-->
      <audio id="SmellMyCheese" src="assets/Smell My Cheese.mp3"></audio>
      <button onclick="SmellMyCheese()">
        15.<br /><br /><b>Smell My Cheese</b><br /><br /><small>0.01</small
        ><br /><br />
      </button>
      <br />

      <!--sixteenth Sound-->
      <audio id="Goal" src="assets/Goal.mp3"></audio>
      <button onclick="Goal()">
        16.<br /><br /><b>Goal</b><br /><br /><small>0.02</small><br /><br />
      </button>

      <!--seventeenth sound-->
      <audio id="KissMyFace" src="assets/Kiss my Face.mp3"></audio>
      <button onclick="KissMyFace()">
        17.<br /><br /><b>Kiss My Face</b><br /><br /><small>0.01</small
        ><br /><br />
      </button>

      <!--eighteenth sound-->
      <audio id="HelloPartridge" src="assets/Hello Partridge.mp3"></audio>
      <button onclick="HelloPartridge()">
        18.<br /><br /><b>Hello Partridge</b><br /><br /><small>0.01</small
        ><br /><br />
      </button>
    </div>

    <!-- buttons to shift through pages-->
    <div id="pageChange">
      <ul>
        <li><a href="advanced Soundboard page 1.html">←</a></li>
        <li><a href="advanced Soundboard page 3.html">→</a></li>
      </ul>
    </div>
  </body>
  <!--java script link-->
  <script src="advanced Soundboard page 2.js"></script>
</html>
