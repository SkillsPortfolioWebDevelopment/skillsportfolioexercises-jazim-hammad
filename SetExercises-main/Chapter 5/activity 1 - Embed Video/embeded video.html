<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>embedded video</title>
    <!--Stylesheet link-->
    <link rel="stylesheet" href="embeded video.css" />
  </head>
  <body>
    <!--center tag used to align items at the center-->
    <center>
      <!--embedding the video-->
      <video poster="assets/cover2.jpg" loop preload="auto" controls>
        <source src="assets/1964 Chevy Impala.mp4" type="video/mp4" />
      </video>
    </center>
  </body>
</html>
