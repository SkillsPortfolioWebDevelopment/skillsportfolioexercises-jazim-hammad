<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Platform</title>
    <!--Icon on the side of the tab-->
    <link rel="icon" href="./assets/icon.png" />
    <!--Stylesheet link-->
    <link rel="stylesheet" href="platform.css" />
  </head>
  <body>
    <!--Audio tag for auto playing background theme looped.-->
    <audio
      src="./assets/The Asteroid Field.mp3"
      autoplay
      hidden
      loop
      preload="auto"
    ></audio>
    <!--Header-->
    <header>STAR WARS</header>
    <!--Class for the game box-->
    <div class="game">
      <div id="xwing"></div>
      <!--xwing div-->
      <div id="fighter1"></div>
      <!--fighter div-->
      <div id="fighter2"></div>
      <!--fighter div-->
    </div>
    <!--Footer Div-->
    <footer>
      use the arrow keys to navigate through the void of space. <br />
      beware of the TIE interceptors.
    </footer>
  </body>
  <!--Java Script link-->
  <script src="platform.js"></script>
</html>
