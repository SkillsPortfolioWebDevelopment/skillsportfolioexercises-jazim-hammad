<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <!--Stylesheet link-->
    <link rel="stylesheet" href="Temperature Calculator.css" />
    <!--Custom Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Center tag aligns items to the center of the page-->
    <center>
      <!--Heading-->
      <h1>Temperature Converter</h1>
      <!--Description-->
      <p>Enter The temperature:</p>

      <!--Input box to enter the temperature in fahrenheit-->
      <input type="text" id="fahrenheit" placeholder="Fahrenheit" value="" />

      <!--Button to convert the value written above in fahrenheit-->
      <button id="convert">Convert</button>

      <!--Input box to Display the temperature in both celsius and kelvin -->
      <input type="text" id="celsius" placeholder="celsius" value="" />
      <input type="text" id="kelvin" placeholder="kelvin" value="" />
    </center>
  </body>
  <script src="Temperature Calculator.js"></script>
</html>
