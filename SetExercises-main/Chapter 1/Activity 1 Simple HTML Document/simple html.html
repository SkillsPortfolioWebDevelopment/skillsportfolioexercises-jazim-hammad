<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple html</title>
  </head>
  <body>
    <center>
      <!--This is a center tag to align items to the center-->
      <!-- heading sizes H1 to H6 -->
      <!--Size 1-->
      <h1>Heading 1</h1>
      <p>This is a paragraph.</p>

      <br />
      <!--Size 2-->
      <h2>Heading 2</h2>
      <p>This is a paragraph.</p>

      <br />
      <!--Size 3-->
      <h3>Heading 3</h3>
      <p>This is a Paragraph.</p>

      <br />
      <!--Size 4-->
      <h4>Heading 4</h4>
      <p>This is a paragraph.</p>

      <br />
      <!--Size 5-->
      <h5>Heading 5</h5>
      <p>This is a paragraph.</p>

      <br />
      <!--Size 6-->
      <h6>Heading 6</h6>
      <p>This is a paragraph.</p>
    </center>
  </body>
</html>
